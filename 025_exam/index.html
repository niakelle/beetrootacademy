<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__page-title">Bhromaon</h1>
        <p class="header__page-description">Safe Travel Anywhere</p>
        <section class="search-bar header__search-bar">
            <form class="search-bar__form" action="" class="get">
                <label for="header-search-bar__input-search" class="search-bar__label">
                    <input 
                    class="search-bar__input-search" 
                    type="search" 
                    name="" 
                    id="header-search-bar__input-search" 
                    placeholder="Search Your Travel Destination">
                </label>
                <button class="search-bar__button" type="submit">SEARCH 
                    <img src="fonts/Icon-font-7-stroke-PIXEDEN-v-1.2.0/SVG/search.svg" alt="search picture" class="search-bar__icon">
                </button>
            </form>
        </section>
        <a href="" class="header__scroll-down">
            Scroll Down
        </a>
        <nav class="nav-bar header__nav-bar">
            <a href="" class="nav-bar__logo"></a>
            <ul class="nav-bar__links">
                <li class="nav-bar__link">WHO WE ARE</li>
                <li class="nav-bar__link">WHAT WE DO</li>
                <li class="nav-bar__link">TRAVEL WITH US</li>
                <li class="nav-bar__link">CONTACT US</li>
            </ul>
        </nav>
    </header>
</body>
</html>
