<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <main class="flex-container">
        <div class="flex-container__card card--small">
            <p class="card__price">$2</p>
            <img src="img/001_bronze_cup.png" alt="bronze cup of coffee" class="card__image">
            <h2 class="card__heading">Bronze</h2>
            <p class="card__gray-text">any cup of coffee until $3</p>
        </div>
        <div class="flex-container__card card--big">
            <p class="card__price">$3</p>
            <img src="img/002_golden_cup.png" alt="golden cup of coffee" class="card__image">
            <h2 class="card__heading">Gold</h2>
            <p class="card__gray-text">any cup of coffee until $5</p>
        </div>
        <div class="flex-container__card card--small">
            <p class="card__price">$2.5</p>
            <img src="img/003_silver_cup.png" alt="silver cup of coffee" class="card__image">
            <h2 class="card__heading">Silver</h2>
            <p class="card__gray-text">any cup of coffee until $4</p>
        </div>
    </main>
</body>
</html>
