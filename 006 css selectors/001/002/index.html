<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <!-- Технический выглядить - норм. И даже блоки резиновые
        Но так не чесно ) Ты бы еще Картинку сюда вставил  )))
        Должно при :
        1) Наведении - делать ПЛАВНУЮ - обводку сверху и снизу
        2) При отметке - Текст должен зачеркнутся, и изменить цвет
          -->
        <div class="checklist">
            <div class="item-checklist">
                <input type="checkbox" name="" id="">
                <span class="checkbox-descr"> A lot of pickles</span>
                <span class="small-gray"> ( for the next lessons about CSS )</span>
            </div>
            <div class="item-checklist">
                <input type="checkbox" name="" id="" checked><span class="checkbox-descr"> 10 apples</span>
                <span class="small-gray"> ( for more CSS manipulations )</span>
            </div>
            <div class="item-checklist">
                <input type="checkbox" name="" id=""><span class="checkbox-descr"> 20 oranges</span>
                <span class="small-gray"> ( because they are awesome )</span>
            </div>
            <div class="item-checklist">
                <input type="checkbox" name="" id=""><span class="checkbox-descr"> 13 plates</span>
                <span class="small-gray"> ( hm... they always disappear )</span>
            </div>
            <div class="item-checklist">
                <input type="checkbox" name="" id=""><span class="checkbox-descr"> 15 bentos</span>
            </div>
            <div class="item-checklist">
                <input type="checkbox" name="" id="" checked><span class="checkbox-descr"> 1 bottle of Sake ^_^</span>
                <span class="small-gray"> ( for my friends )</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Bon appetit :)</p>
    </footer>
</body>
