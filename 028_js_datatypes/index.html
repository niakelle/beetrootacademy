<html lang="en">

    <title>Js training</title>

<body>
    <h1 class="heading">Задания по JS!</h1>

    <form action="" class="form">
        <label for="inputValue">Введите ваш возраст:</label>
        <input type="number" name="" id="inputValue" value="0">
        <button id="buttonJS" type="button">Calculate</button>
        <p class="result">Здесь выведется результат.</p>
        <hr>
        <label for="specsymbol">Введите цифру от 0 до 9:</label>
        <input type="number" name="" id="specsymbol">
        <button id="specsymbolButton" type="button">Calculate</button>
        <p class="specsymbolResult">Здесь выведется результат.</p>
        <hr>
        <label for="threenumber">Введите трёхзначное число:</label>
        <input type="number" name="" id="threenumber">
        <button id="threenumberButton" type="button">Calculate</button>
        <p class="threenumberResult">Здесь выведется результат.</p>
        <hr>
    </form>




    <script src="scripts/script.js"></script>
</body>
</html>
