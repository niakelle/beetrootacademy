<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Список покупок</title>
    </head>
    <body>
        <h1>Большой список покупок</h1>
        <h2>Список покупок поменьше</h2>
        <form action="" method="GET"> <!-- Хорошо написал структуру для form. Есть все три важных елемента. -->
            <ul>
                <li><input type="checkbox" id="food-one" name="salad"><label for="food-one"> Салат</label></li>
                <li><input type="checkbox" id="food-two" name="broccoli"><label for="food-two"> Брокколи</label></li>
                <li><input type="checkbox" id="food-three" name="cabbage"><label for="food-three"> Капуста</label></li>
            </ul>
            <h2>Следующий список поменьше</h2>
            <ol>
                <li><input type="checkbox" id="food-two-one" name="pork"><label for="food-two-one"> Свинина</label></li>
                <li><input type="checkbox" id="food-two-two" name="chicken"><label for="food-two-two"> Курица</label></li>
                <li><input type="checkbox" id="food-two-three" name="cow"><label for="food-two-three"> Говядина</label></li>
            </ol>
            <h2>Ещё один небольшой список</h2>
            <select name="selection">
                <option disabled selected hidden>Выберите вариант</option>
                <option>Помидоры</option>
                <option>Огурцы</option>
                <option>Хлеб</option>
            </select>
            <br>
            <br>
            <br>
            <input type="submit" value="Отправить список покупок">
        </form>
        <br>
        <a href="bookmarks.html">Задание с закладками</a>
    </body>
</html>
